<div class="container">
    <div class="row">
		<div class="col-lg-9">
			<div *ngFor="let result of results; let i = index" [attr.data-index]="i">
				<div class="card">
				  <div class="card-block">
						<p>
							<span>{{ result['date'] }}，第{{ result['drawNo'] }}期</span>
						</p>
						<p>
							<img src="assets/images/balls_37x41/{{result.drawnNo1}}.gif">
							<img src="assets/images/balls_37x41/{{result.drawnNo2}}.gif">
							<img src="assets/images/balls_37x41/{{result.drawnNo3}}.gif">
							<img src="assets/images/balls_37x41/{{result.drawnNo4}}.gif">
							<img src="assets/images/balls_37x41/{{result.drawnNo5}}.gif">
							<img src="assets/images/balls_37x41/{{result.drawnNo6}}.gif">
							<i class="fa fa-plus"></i>
							<img src="assets/images/balls_37x41/{{result.extraNum}}.gif">
						</p>
				  </div>
				</div>
				<div class="text-center" *ngIf="i%10===9">
					<ng2-adsense
						[adSlot]="6661870024"
						[display]="'inline-block'"
						[width]="320"
						[height]="100">
					</ng2-adsense>
				</div>
			</div>
		</div>
		<div class="col-lg-3 text-center">
			<ng2-adsense
				[adSlot]="7705118188"
				[display]="'inline-block'"
				[width]="160"
				[height]="480">
			</ng2-adsense>
		</div>
    </div>
</div>
